<!DOCTYPE html>
<html>
<head>
	<title>Tela de cadastramento</title>
</head>
<body>
	<form>
	<fieldset>
		<h2>Cadastre-se</h2>
		Login: <br>
		<input type="text" name="loginCadastro">
		<br><br>
		Sexo: <br>
		<input type="radio" name="sexo">
		Feminino
		<br>
		<input type="radio" name="sexo">
		Masculino
		<br><br>

		Interesses:<br>
		<input type="checkbox" name="interesses">
		Java<br>
		<input type="checkbox" name="interesses">
		Python<br>
		<input type="checkbox" name="interesses">
		HTML 5<br>

		Estado<br>
		<select name="estado">
			<option value="sp">SP</option>
			<option value="rj">RJ</option>
			<option value="mg">MG</option>
		</select><br><br>

		Observações:<br>
		<textarea></textarea><br>
		<input type="submit" value="Cadastrar">
	</fieldset>
	</form>
</body>
</html>
